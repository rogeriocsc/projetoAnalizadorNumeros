<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section class="f-analizador">
        <div class="imagem"></div>
        <div class="analizador">
            <div class="campo">
                <label for="fnum">Número (entre 1 e 100):</label>
                <input type="text" name="f_num" id="fnum" placeholder="Número (entre 1 e 100)">
                <button onclick="adicionar()">Adicionar</button>
            </div>
            <div class="campo">
                <select name="flista" id="flista" size="6"></select>
            </div>
            <button onclick="finalizar()">Finalizar</button>
            <div class="res" id="res"></div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
