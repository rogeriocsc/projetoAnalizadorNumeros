<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/ico-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Analizador de Números</title>
</head>
<body>
    <header>
        <h2>Analizador de Números</h2>
    </header>
    <main>
        <section class="body">
            <section class="elementos">
                <div class="campo">
                    <label for="f_num">Número</label>
                    <input type="text" name="f_num" id="fnum" placeholder="Número (entre 1 e 100)">
                </div>
                <button onclick="adicionar()">Adicionar</button>
                <div class="res" id="res">
                    <p>Exemplo: Número (entre 1 e 100)</p>
                </div>
            </section>
            <section class="img">
                <div class="list" id="flista"></div>
                <button onclick="finalizar()">Finalizar</button>
            </section>
        </section>
    </main>
    <script src="js/script.js"></script>
    <footer>
        <p>copyright Analizador de Números 2025</p>
    </footer>
</body>
</html>
